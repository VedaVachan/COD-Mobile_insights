services:
  - type: web
    name: codm-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"

  - type: static_site
    name: codm-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    publishPath: "frontend/dist"


